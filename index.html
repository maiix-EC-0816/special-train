<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Train - Button Fix Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Special Train</h1>
        <p>This is a demonstration of button fixes.</p>
        
        <div class="button-section">
            <h2>Button with Issues</h2>
            <button id="broken-button" class="btn-broken">Click Me!</button>
            <p id="button-message" class="message">Click the button above to see what happens.</p>
        </div>
        
        <div class="button-section">
            <h2>Fixed Button</h2>
            <button id="fixed-button" class="btn-fixed">Click Me!</button>
            <p id="fixed-message" class="message">This button works correctly!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
